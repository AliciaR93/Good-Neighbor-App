<div class="welcome">
  <form id="welcome">
    <h1>Welcome to Good Neighbor!</h1>
    <p>
      Here you can schedule for someone in your neighborhood to cut your grass or shovel your snow. We have various time slots to choose from, so just enter your name and address below and click submit so we can get started!
    </p>
    <div id="input">
      <!--info { }, inside the controller of the welcomeComponent.
      $ctrl - the controller, takes the {} which is info
      and gets the properties inside that object-->
      <input type="text" placeholder="   Name" ng-model="$ctrl.info.name"/>
      <input type="text" placeholder="   Address" ng-model="$ctrl.info.address"/>
      <input type="text" placeholder="   City" ng-model="$ctrl.info.city"/>
      <input type="text" placeholder="   State" ng-model="$ctrl.info.state"/>
      <input type="number" placeholder="   Zip" ng-model="$ctrl.info.zip"/>
    </div>
    <select ng-model="$ctrl.info.lot" class="lot">
      <!--when lot is clicked, it will be stored in info {} as a property-->
      <option value="" >-Select Lot Size-</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    <select ng-model="$ctrl.info.drive" class="driveway">
      <!--when driveway size is clicked, stored into the info {} as property-->
      <option value="">-Select Driveway Size-</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    <div id="submit">
      <button ng-click="$ctrl.locationInfo($ctrl.info)">Submit</button>
      <!--when button is clicked, it goes to the select.html page.
      locationInfo created in the controller to send the info-->
    </div>
  </form>
</div>
